name: fittrack
description: Application de suivi sportif avec authentification, exercices, programmes et statistiques
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Firebase - Compatible versions (Realtime Database - Gratuit)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_database: ^11.2.0  # Realtime Database au lieu de Firestore
  
  # Google Sign-In
  google_sign_in: ^6.3.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # VidÃ©os
  youtube_player_iframe: ^5.2.1
  
  # Calendrier
  table_calendar: ^3.1.2
  
  # Charts & Graphs
  fl_chart: ^0.65.0
  
  # Images & Media
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # UI Enhancements
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Utils
  intl: 0.20.2
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # Form Validation
  formz: ^0.6.1
  stream_transform: ^2.1.1
  sqflite_common_ffi_web: ^0.4.5+4
  sqlite3: ^2.9.4
  
  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.2

  # Premium Features
  share_plus: ^7.2.1

  screenshot: ^3.0.0
  wakelock_plus: ^1.1.4
  local_auth: ^2.1.7
  
  # Localization
  flutter_localizations:
    sdk: flutter
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  injectable_generator: ^2.4.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/exercises/
  
